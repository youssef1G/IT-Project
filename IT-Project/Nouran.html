<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="image/png" href="./images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>V8 ZONE - Log in</title>
    <link rel="stylesheet" href="Nouran.css">
</head>
<body>

    <div class="yoo">
        <form action="mosaab.html" onsubmit="return validateForm()">
            <h2>Log in</h2>
            <label for="username">username</label><br>
            <input class="button" type="text" id="username" required placeholder="Username"><br>
            <label for="password">password</label><br>
            <input class="button" type="password" id="password" required placeholder="Password" maxlength="16"><br>
            <button class="Log" type="submit"><b>Log in</b></button>
            <p>Don't have an account? <a href="Nada.html">sign up</a></p>
        </form>
    </div>
    <script>
      function validateForm() {
        const name = document.getElementById("username").value;
        const Password = document.getElementById("password").value;


        if (name === "" || Password==="") {
          alert("these cannot be empty!");
          return false;
        }
        alert("welcome to V8!");
        return true;
      }
    </script>
</body>
</html>
